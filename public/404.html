<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Overseas - Premium Indian Spices</title>
    <meta name="description" content="Premium Indian spices for global markets. Experience authentic flavors with our carefully sourced, high-quality spices.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/sdoverseas/logo.svg">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/sdoverseas/assets/index-DULrzNaE.css" as="style">
    <link rel="preload" href="/sdoverseas/assets/index-OJrJ2fYc.js" as="script">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/sdoverseas/assets/index-DULrzNaE.css">
    
    <style>
        body {
            margin: 0;
            font-family: 'Work Sans', Inter, ui-sans-serif, system-ui, sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #f97316;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #f97316;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SD</div>
        <h1>Redirecting...</h1>
        <p>Taking you to the right page...</p>
        <div class="loading">
            <div class="spinner"></div>
            Please wait while we redirect you
        </div>
    </div>

    <script>
        // Get the current path and redirect to the SPA
        const currentPath = window.location.pathname;
        const basePath = '/sdoverseas';
        
        // If we're already on the base path, just reload
        if (currentPath === basePath || currentPath === basePath + '/') {
            window.location.href = basePath + '/';
            return;
        }
        
        // For any other path, redirect to the base path and let React Router handle it
        // This ensures that React Router can take over and handle the routing
        setTimeout(() => {
            window.location.href = basePath + '/';
        }, 1000);
    </script>
</body>
</html>
